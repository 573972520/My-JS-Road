<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*-----------------------------*/
			/*遍历Array可以采用下标循环，遍历Map和Set就无法使用下标。
			      为了统一集合类型，ES6标准引入了新的iterable类型，Array、Map和Set都属于iterable类型。
			      具有iterable类型的集合可以通过新的for ... of循环来遍历*/
			/*-----------------------------*/
			var arr = [1,2,3,4];
			var s = new Set(['a','b','c']);
			var m = new Map([[1,'x'],[2,'y'],[3,'z']])
			for (var x of arr) {  //遍历数组
				alert(x);
			}
			for (var x of s) {    //遍历Set
				alert(x);
			}for (var x of m) {   //遍历Map
				alert(x[0] + '=' + x[1]);
			}
			
			/*-----------------------------*/
			/* for...in与for...of的区别 */
			/*-----------------------------*/
			
			//（1）一个Array数组实际上也是一个对象，它的每个元素的索引被视为一个属性。当我们手动给Array对象添加了额外的属性后，for ... in循环将带来意想不到的意外效果：
			var a = [1,2,2,3];
			a.name = 'Hello';
			for (var key in a) {
				alert(key);    //0,1,2,3,name  在最后一个元素会被添加进name属性
				alert(a[key]); //1 2 2 3 Hello
			}
			alert('数组a的长度为：' + a.length);  //for ... in循环将把name包括在内，但Array的length属性却不包括在内
			
			
			//（2）for ... of循环则完全修复了这些问题，它只循环集合本身的元素：
			var a = [1,2,2,3];
			a.name = 'Hello';
			for (var key of a) {
				alert(key);    //1 2 2 3
			}
			alert('数组a的长度为：' + a.length); //长度与原本的数组相匹配为4
			
			
			/*------------------------------------------------------------------*/
			/* 更好的方式是直接使用iterable内置的forEach方法，它接收一个函数，每次迭代就自动回调该函数 */
			/*---------------
			 * --------------------------------------------------*/
			//以Array为例子
			var a = [1,5,14,'a'];  
			a.forEach(function(element, index, arrary) {
				 // element: 指向当前元素的值
    			 // index: 指向当前索引
    			 // array: 指向Array对象本身
				alert(element);  //1 5 14 a 
			});
			//Set与Array类似，但Set没有索引，因此回调函数的前两个参数都是元素本身
			var s = new Set(['a',2,'f']); 
			s.forEach(function(element, sameElement,Set) {
				alert(element);
			});
			//Map的回调函数参数依次为value、key和map本身：
			var m = new Map([[1,'x'],[2,'y'],[3,'z']]);
			m.forEach(function (value, key, map) {
				alert(value);
			});
			/*array.forEach(function (元素, 索引, 本身) 
			  set.forEach(function (元素, 元素, 本身) 
			  map.forEach(function (值, 键, 本身)
			    名字是不固定，但是位置是固定的，如果只关心element，那么给forEach一个参数就可以，如果需要index，那么就要给两个参数，如果需要array，就要给三个，也就是这三个参数的含义是定好的。*/
		</script>
	</head>
	<body>
	</body>
</html>

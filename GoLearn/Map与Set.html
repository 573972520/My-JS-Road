<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			/*-----------------------------------------*/
			/*Map是一组键值对(key-value)的结构，具有极快的查找速度*/
			/*---------------------------------------*/
			//初始化Map需要一个二维数组，或者直接初始化一个空Map: var m = new Map();
			var student = new Map([['Carl',95],['Jack',88],['Bob',15]]);
			var m = student.get('Jack');  
			alert(m); //88
			student.set('Adam',100);  //添加新的key-value
			var i = student.get('Adam');
			alert(i); //100
			student.delete('Carl');  //删除key 'Calr'
			var j = student.get('Carl');
			alert(j);  //undefined
			//由于一个key只能对应一个value，所以，多次对一个key放入value，后面的值会把前面的值冲掉：
			student.set('Marry',55);
			student.set('Marry',60);
			var b = student.get('Marry');
			alert(b);  //60
			
			/*-------------------------------------------------------------------------*/
			/*Set和Map类似，也是一组key的集合，但不存储value。由于key不能重复，所以，在Set中，没有重复的key。*/
			/*-------------------------------------------------------------------------*/
			//要创建一个Set，需要提供一个Array作为输入，或者直接创建一个空Set： var s1 = new Set();
			var s = new Set([1,2,3,3,'3']);  //重复的3会自动过滤掉
			s.add(8);  //增加一个元素
			s.delete(1); //删除元素
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var Ul = document.getElementById('aqi-list');
  var arr = ["一","二","三","四","五"];
  aqiData.sort(function  (x,y) {   //将数组先进行重新排列，使AQI大的城市在前面，故使用排倒序的方法
  	 return y[1]-x[1]; 
  });
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] >= 60) {
    		var Li = document.createElement('li');
    		Li.innerHTML = '第'+arr[i]+'名：'+ aqiData[i][0] + ',' + aqiData[i][1];
    		Ul.appendChild(Li);
    	}
  }
  
})();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddExample</title>
</head>
<body>
	<script type="text/javascript">
	//加法
		var result = 5 + 5;
		var result1 = 5 + "5";
		alert(result);  //10
		alert(result1); //55
		var num1 = 5;
		var num2 = 10;
		var msg = "The sum of 5 and 10 is " + num1 + num2;
		alert(msg);  //The sum of 5 and 10 is 510
		var msg = "The sum of 5 and 10 is " + (num1 + num2);
		alert(msg);  //The sum of 5 and 10 is 15
	//减法
		var num1 = 5 - true; //4
		var num2 = NaN - 1;  //NaN
		var num3 = 5 - "";  //5
		var num4 = 5 - "2";  //3
		var num5 = 5 - null;  //5
		console.log(num1);
		console.log(num2);
		console.log(num3);
		console.log(num4);
		console.log(num5);
	</script>
</body>
</html>

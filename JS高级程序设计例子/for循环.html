<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ForStatementExample</title>
</head>
<body>
	<script type="text/javascript">
		var count = 10;
		for (var i = 0; i < count; i++) {
			alert(i);
		}

		var count = 10;
		var i = 0;
		while (i < count) {
			alert(i);
			i++;
		}

		var count = 10;
		for (var i = 0; i < count; i++) {
			alert(i);
		}
		alert(i); //10

	</script>
</body>
</html>

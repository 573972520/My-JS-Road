<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NullExample</title>
</head>
<body>
	<script type="text/javascript">
		//null值表示一个空对象指针，这也正是使用`typeof`操作符检测时会返回"object"的原因。
		var car = null;
		alert(typeof(car)); //object
		//`undefined`值是派生自`null`值的：
		alert(null == undefined); //true
		/*
		如果定义的变量准备在将来用来保存对象，那么最好将该变量初始化为`null`，这样只要检查`null`值便可以知道变量是否已经保存了一个对象的引用
		 */
		if (car != null) {
			// 对car对象进行操作
		}
	</script>
</body>
</html>

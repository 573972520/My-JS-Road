<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LogicalExample</title>
</head>
<body>
	<script type="text/javascript">
		//逻辑非
		alert(!{}); //false
		alert(!Infinity);//false
		alert(!null);//true
		alert(!undefined);//true
		alert(!false); //true
		alert(!"blue"); //flase
		alert(!0); //true
		alert(!NaN);//true
		alert(!"");//true
		alert(!123456);//false
		//逻辑与
		//规则
		var o = {
			age:58,
			yu:"xia",
			iu:true
		};
		var obj = new Object();
		var result = o && null;
		var result1 = o && obj;
		var result2 = 34 && o;
		alert(result);
		alert(result1);
		alert(result2);
		//短路操作
		var found = true;
		var ans = (found && undefinValue);//这里会发生错误
		alert(ans);//该行便不会执行

		var found = false;
		var ans = (found && undefinValue);//不会发生错误
		alert(ans); //执行该喊，结果为"false"
		// //逻辑或
		var found = true;
		var result = (found || undefinedValue); //不发生错误
		alert(result); //执行

		var found = false;
		var result = (found || undefinedValue); //发生错误
		alert(result); //不执行

	</script>
</body>
</html>

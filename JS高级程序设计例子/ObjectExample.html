<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ObjectExample</title>
</head>
<body>
	<script type="text/javascript">
		var oObj = new Object();
		var oStr = new String();
		//第一行代码创建了 Object 类的一个实例，并把它存储到变量 oObj 中。
		//第二行代码创建了 String 类的一个实例，把它存储在变量 oStr 中。
	</script>
</body>
</html>

		//特殊的swith
		var num = 15;
		switch (true) {
			case num < 0:
				alert("less than 0");
				break;
			case num >= 0 && num <= 10:
				alert("between 0 and 10");
				break;
			case num > 10 && num <= 20:
				alert("between 10 and 20");
				break;
			default:
				alert("more than 20");
				break;
		}
